<div class="col-md-6 user-container">
  <mat-toolbar>
    <span>Users and Accounts</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance ($) </th>
      <td mat-cell *matCellDef="let user"> {{user.account.balance}} </td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td md-cell *cdkCellDef="let user" >
        <button mat-button (click)="manageAccount(user)" class="mat-button mat-button-base button-alert">Manage account</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <mat-divider></mat-divider>
  <button mat-button (click)="addUser()" class="mat-button mat-button-base button-confirm">Add User</button>
</div>
