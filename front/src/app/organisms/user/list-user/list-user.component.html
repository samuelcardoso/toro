<div class="col-md-6 user-container">
  <h2 style="margin: auto"> Users and Accounts</h2>

  <table mat-table [dataSource]="users" style="width: 100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance ($) </th>
      <td mat-cell *matCellDef="let user"> {{user.account.balance}} </td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td md-cell *cdkCellDef="let user" >
        <button mat-button (click)="manageAccount(user)">Manage account</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator *ngIf="users && users.length > 0"
      [length]="1"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </table>
  <button mat-button (click)="addUser()">Add User</button>
</div>
