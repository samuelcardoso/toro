<div class="col-md-6 user-container">
  <h2 style="margin: auto">Manage Account</h2>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="balance">Current balance</label>
    <mat-form-field>
      <input matInput value="{{account ? account.balance : null}}" disabled id="balance">
    </mat-form-field>
    <br/>
    <mat-form-field style="width: 20vw;">
      <input matInput type="number" formControlName="amount" placeholder="Add/Remove amount (ex: -$ 10.20)" name="amount" id="amount" required>
    </mat-form-field>
    <button mat-button class="mat-button mat-button-base button-confirm">Update</button>
  </form>

  <table mat-table [dataSource]="stocks" style="width: 100%">
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let stock"> {{stock}} </td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td md-cell *cdkCellDef="let stock">
        <button mat-button
          (click)="buy(stock)"
          *ngIf="!isStockBought(stock)"
          class="mat-button mat-button-base stock-to-buy"
        >Buy</button>
        <button mat-button
          (click)="sell(stock)"
          *ngIf="isStockBought(stock)"
          class="mat-button mat-button-base button-confirm"
        >Sell</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </table>

  <button mat-button (click)="back()" class="mat-button mat-button-base button-alert">Back</button>
</div>
