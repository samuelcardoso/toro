version: '3'

services:
  redis:
    container_name: redis
    image: redis:alpine
    ports:
       - "6379:6379"
    command: >
       sh -c "/usr/local/bin/redis-server"
  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    environment:
        - REDIS_HOSTS=redis
    ports:
        - 8081:8081
  sim:
    container_name: sim
    image: toroinvestimentos/quotesmock
    ports:
      - "8080:8080"
  sim-listener:
    container_name: sim-listener
    image: node:10-alpine
    working_dir: /usr/src/back
    volumes:
      - ./back:/usr/src/back
    depends_on:
      - redis
      - sim
    command: >
      sh -c "npm install && npm run-script build && npm run-script socket"
  back:
    container_name: backend
    image: node:10-alpine
    working_dir: /usr/src/back
    volumes:
      - ./back:/usr/src/back
    command: >
      sh -c "npm install && npm run-script start"
    depends_on:
      - redis
    ports:
      - "3000:3000"
  front:
    container_name: frontend
    image: node:10-alpine
    working_dir: /usr/src/front
    volumes:
      - ./front:/usr/src/front
    command: >
      sh -c "npm install && npm run-script start"
    ports:
      - "4200:4200"
networks:
  default:
